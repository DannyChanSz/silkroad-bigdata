            国际产能合作分布大数据分析图
        </h1>
            <h3>
            对于某中国的服装产品在中国本土生产时输往欧洲，转移贸易成本 (用TC表示)为100。如果该服装在吉布提自贸区生产，由于欧洲对吉布提在贸易方面有一定优惠政策，再加上吉布提离欧洲较近，同样的服装产品经由吉布提自贸区生产输往欧洲时，其转移贸易的总成本TC可能只有80，再加上吉布提的人力成本也较中国本土较低，其总制造成本也比在中国制造要低，最后我们算出该服装产品输往欧洲时最佳选择生产地点为吉布提自贸区。
            </h3>
